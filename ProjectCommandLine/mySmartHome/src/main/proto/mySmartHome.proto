syntax = "proto3";

package com.NCI;

//This option is used to generate multiple Java files when the .proto file
//contains package-level messages and services.
//This can be useful in larger projects, as it helps organize the generated code.
option java_multiple_files = true;

//This option specifies the Java package that
//will be used to generate the Java classes from this .proto file.
option java_package = "com.NCI";

//This option defines the name of the outer Java class that will be generated,
//containing the inner Java classes generated from the .proto file.
option java_outer_classname = "SmartHomeServer";




